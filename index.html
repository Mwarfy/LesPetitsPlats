<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta type="text/javascript" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a0feffd01d.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="flex flex-col items-center px-32 gap-5">
    <header class="w-1/3">
      <img src="/img/logo.png" alt="logo" />
    </header>
    <main class="w-full flex flex-col gap-5">
      <form>
        <div class="relative">
          <input
            type="search"
            id="search"
            placeholder="Rechercher une recette"
            class="w-full h-18 border-2 rounded-lg p-5 text-xl" />
          <i
            class="fa-solid fa-magnifying-glass absolute right-5 top-9 fa-2xl"></i>
        </div>
      </form>
      <div class="tag flex gap-2"></div>
      <section class="flex gap-10 selectSection">
        <div>
          <select name="ingredient" id="select1">
            <option>Ingredients</option>
          </select>
          <div class="selectOption1 overflow-scroll hidden"></div>
        </div>
        <div>
          <select name="appareils" id="select2">
            <option>Appareils</option>
          </select>
          <div class="selectOption2 overflow-scroll hidden"></div>
        </div>
        <div>
          <select name="ustensiles" id="select3">
            <option>Ustensiles</option>
          </select>
          <div class="selectOption3 overflow-scroll hidden"></div>
        </div>
      </section>
      <div class="list_section grid grid-cols-3 gap-10"></div>
    </main>
  </body>
  <script type="module" src="/js/index.js"></script>
</html>
